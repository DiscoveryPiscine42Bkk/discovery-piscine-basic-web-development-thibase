<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <!-- ส่วนแรก: ภาพพื้นหลังพร้อมข้อความ -->
    <div class="parallax first">
        <div class="text"></div>
    </div>

    <!-- ส่วนที่สอง: กล่องสีดำกับข้อความ -->
    <div class="black-box">
        <div class="text">eiei</div>
    </div>

    <!-- ส่วนที่สาม: ภาพที่สองพร้อมข้อความ -->
    <div class="parallax second">
        <div class="text"></div>
    </div>

</body>
</html>
