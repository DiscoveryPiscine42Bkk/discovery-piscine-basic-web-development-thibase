<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tab - Exercise 06</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        td {
            padding: 50px;
            text-align: center;
            color: white;
        }
        .first-cell {
            background-color: green;
        }
        .second-cell {
            background-color: orange;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            td {
                padding: 20px;
                font-size: 12px;
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
