<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Basic Calculator</h1>

    <div>
        <label for="leftOperand">Left Operand:</label>
        <input type="number" id="leftOperand" placeholder="Enter number">
    </div>

    <div>
        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
    </div>

    <div>
        <label for="rightOperand">Right Operand:</label>
        <input type="number" id="rightOperand" placeholder="Enter number">
    </div>

    <div>
        <button id="calculateButton">Try me!</button>
    </div>

    <script src="calc.js"></script>
</body>
</html>
